<!doctype html>

<html lang="en" dir="ltr">

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>Healthy Food in Los Angeles</title>

	<link rel="canonical" href="https://foodoasis.la/locations/" />

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Reem+Kufi|Open+Sans:400,400i,600" />

	<link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.33.1/mapbox-gl.css" />

	<link rel="stylesheet" href="/assets/css/elements.css" />
	<link rel="stylesheet" href="/assets/css/buttons.css" />
	<link rel="stylesheet" href="/assets/css/form.css" />
	<link rel="stylesheet" href="/assets/css/header.css" />
	<link rel="stylesheet" href="/assets/css/footer.css" />
	<link rel="stylesheet" href="/assets/css/nav.css" />
	<link rel="stylesheet" href="/assets/css/map.css" />
	<link rel="stylesheet" href="/assets/css/location-list.css" />
	<link rel="stylesheet" href="/assets/css/location-details.css" />
	<link rel="stylesheet" href="/assets/css/audience.css" />
	<link rel="stylesheet" href="/assets/css/organizations.css" />
	<link rel="stylesheet" href="/assets/css/home.css" />

	<!-- for general use -->
	<link rel="icon" type="image/png" href="/assets/images/favicon.png" />

	<!-- for iOS -->
	<link rel="apple-touch-icon" href="/assets/images/favicon-rgb-240-240-240.png" />

	<!-- for Windows 8 -->
	<meta name="msapplication-TileImage" content="/assets/images/favicon.png" />
	<meta name="msapplication-TileColor" content="rgb(240, 240, 240)" />

	<style>
	/* SHIM */
	.location-list main > h2:first-child {
		/* @hidden-accessible */
		position: absolute;
		left: -9999px;
	}
	</style>

</head>

<body class="lime">

<div
	class="location-list"
	id="vue-location-list"
	v-bind:class="{
		'has-map-location-summary': selectedLocation,
		'has-active-map': mapBoxSupported
	}">

	<header class="header">

		<div class="primary-nav">

			<h2>
				<a href="/"><img src="/assets/images/fola.svg" width="100" alt="Food Oasis Los Angeles" /></a>
			</h2>
			<p class="tagline">Healthy Food for All Angelenos</p>

			<p class="nav-link">
				<a href="/#navigation">
					<svg width="22" height="19" viewBox="0 0 22 19">
					<switch>
						<g>
							<polygon points="0.450127877 18.1050725 21.5498721 18.1050725 21.5498721 13.9746377 0.450127877 13.9746377"></polygon>
							<polygon points="0.450127877 5.02536232 21.5498721 5.02536232 21.5498721 0.894927536 0.450127877 0.894927536"></polygon>
							<polygon points="0.450127877 11.5652174 21.5498721 11.5652174 21.5498721 7.43478261 0.450127877 7.43478261"></polygon>
						</g>
						<foreignobject>
							Menu
						</foreignobject>
					</switch>
				</svg>
				</a>
			</p>

		</div>
		<!-- /.primary -->

		<location-list-nav v-bind:search-area-name="searchAreaName" v-on:back="onBackToList"></location-list-nav>

	</header>

	<!-- FOLA’s Mapbox API key (token) -->
	<location-map
		v-bind:locations="locations"
		v-bind:selected-location="selectedLocation"
		v-bind:you-are-here="youAreHere"
		v-on:selected="onLocationSelected"
		v-on:search-this-area="onSearchThisArea"
		token="pk.eyJ1IjoiZm9vZG9hc2lzbGEiLCJhIjoiY2l0ZjdudnN4MDhpYzJvbXlpb3IyOHg2OSJ9.POBdqXF5EIsGwfEzCm8Y3Q">
	</location-map>

	<location-details
		v-if="selectedLocation"
		v-bind:location="selectedLocation"
		id="map-location-summary">
	</location-details>

	<main>
		<h2><a href="#list-results" id="list-results-title">List Results</a></h2>

		<location-list
			v-bind:locations="locations"
			v-on:selected="onLocationSelected"
			id="list-results">
		</location-list>

		<!--
		<div class="pagination">
			<p><a href="/locations/page3/"><span>Next 20 results</span> <img src="/assets/images/icons/forward.svg" alt="" /></a></p>
		</div>
		-->
	</main>

</div>

<!-- SHIM: For location-map.js -->
<script type="text/template" id="you-are-here-template">
	<div class="you-are-here"><span>You are here</span></div>
</script>

<script type="text/template" id="search-this-area-template">
	<p class="action search-this-area"><a href="">Search this area</a></p>
</script>

<!-- Jim’s Google Maps API key -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBP5KxqO9v1sLhXlkrG3vDiDdOJvYLJ0H4"></script>

<script src="https://api.mapbox.com/mapbox-gl-js/v0.33.1/mapbox-gl.js"></script>

<script src="https://unpkg.com/vue"></script>

<script src="/api/locations.js"></script>

<script src="/assets/js/helpers.js"></script>
<script src="/assets/js/geolocate.js"></script>
<script src="/assets/js/location-list-sort.js"></script>
<script src="/assets/js/location-list-item.js"></script>
<script src="/assets/js/location-list.js"></script>
<script src="/assets/js/location-list-nav.js"></script>
<script src="/assets/js/location-details.js"></script>
<script src="/assets/js/location-map.js"></script>
<script src="/assets/js/app.js"></script>

<script>
	/* SHIM */
	document.body.classList.add('only-list');
</script>
<script>
	/* SHIM */
	if (!mapboxgl.supported()) {
		if (console && console.log) console.log('MapboxGL doesn’t appear to be supported in this web browser. Showing the list instead…');
	}
</script>

</body>

</html>
